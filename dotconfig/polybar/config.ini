[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95

format = <label> 
format-foreground = ${colors.nord0}
format-background = ${colors.nord9}
format-padding = 1

label = MEM:%used%
label-warn = MEM:%used%
label-font = 2
label-warn-font = 2

[module/spotify]
# https://github.com/Jvanrhijn/polybar-spotify
type = custom/script
interval = 1
exec = python /home/dean/git/polybar-spotify/spotify_status.py -f '{artist}: {song}'

format-underline = #1db954
format-prefix = " "
format = <label>

click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 
