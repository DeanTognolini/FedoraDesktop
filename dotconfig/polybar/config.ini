[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

format-volume-foreground = ${colors.nord0}
format-volume-background = ${colors.nord9}
format-muted-foreground = ${colors.nord0}
format-muted-background = ${colors.nord9}
format-volume-padding = 1
format-muted-padding = 1

label-volume = "VOL:%percentage%%"
label-volume-font = 2
label-muted =  "VOL:M"
label-muted-font = 2

[module/powermenu]
type = custom/text
content-padding = 1
click-left = "$HOME/.config/rofi/powermenu/powermenu.sh"
content = "⏻"

[module/wired-network]
type = internal/network
interface = enp34s0
interface-type = wired
interval = 1

format-connected = <label-connected>
format-connected-padding = 1
format-connected-foreground = ${colors.nord0}
format-connected-background = ${colors.nord14}

format-disconnected = <label-connected>
format-disconnected-padding = 1
format-disconnected-foreground = ${colors.nord0}
format-disconnected-background = ${colors.nord12}

label-connected = 
label-connected-font = 1

[module/wireless-network]
type = internal/network
interface = wlp3s0f0u2
interface-type = wireless
interval = 1

format-connected = <label-connected>
format-connected-padding = 1
format-connected-foreground = ${colors.nord0}
format-connected-background = ${colors.nord12}
label-connected = 
label-connected-font = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
format-disconnected-foreground = ${colors.nord0}
format-disconnected-background = ${colors.nord12}
label-disconnected = 
label-disconnected-font = 1

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95

format-foreground = ${colors.nord0}
format-background = ${colors.nord9}
format-padding = 1

label = CPU:%percentage%%
label-warn = CPU:%percentage%%
label-font = 2
label-warn-font = 2

